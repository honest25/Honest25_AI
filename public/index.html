<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Honest25-AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen p-6 font-sans">
  <div class="max-w-3xl mx-auto">
    <div class="flex justify-between mb-6">
      <h1 class="text-3xl font-bold text-blue-500">Honest25-AI</h1>
      <button id="clear" class="text-sm bg-zinc-800 px-4 py-2 rounded hover:bg-zinc-700">Clear</button>
    </div>

    <div id="chat" class="space-y-5 mb-32 overflow-y-auto" style="height: 70vh;"></div>

    <div class="fixed bottom-6 left-6 right-6 max-w-3xl mx-auto">
      <div class="flex gap-3">
        <input id="input" class="flex-1 p-4 bg-zinc-900 border border-zinc-700 rounded-xl focus:border-blue-500 outline-none" placeholder="Ask anything..." autocomplete="off">
        <button id="send" class="bg-blue-600 px-6 py-3 rounded-xl font-bold hover:bg-blue-700">Send</button>
      </div>
      <p id="status" class="text-sm text-zinc-500 mt-3 text-center"></p>
    </div>
  </div>

  <script>
    let messages = [];
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const status = document.getElementById('status');
    const sendBtn = document.getElementById('send');
    const clearBtn = document.getElementById('clear');

    function addMsg(role, text = '', isStatus = false) {
      const div = document.createElement('div');
      div.className = role === 'user' ? 'text-right' : 'bg-zinc-900 p-4 rounded-2xl max-w-[85%]';
      div.innerHTML = role === 'user' 
        ? `<span class="bg-blue-800 px-4 py-2 rounded-2xl inline-block">${text}</span>`
        : `<strong>Honest25:</strong> ${text}`;
      if (isStatus) div.classList.add('text-zinc-400', 'text-center', 'italic');
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div; // for streaming update
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;
      addMsg('user', text);
      input.value = '';
      sendBtn.disabled = true;
      status.textContent = 'Thinking...';

      const lastMsgDiv = addMsg('assistant', '');
      messages.push({ role: 'user', content: text });

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages }),
        });

        if (!res.body) throw new Error('No stream');

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let fullReply = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value);
          const lines = chunk.split('\n');

          for (const line of lines) {
            if (!line.startsWith('data: ')) continue;
            const dataStr = line.slice(6).trim();
            if (!dataStr || dataStr === '[DONE]') continue;

            const data = JSON.parse(dataStr);

            if (data.status) {
              status.textContent = data.status;
            } else if (data.content) {
              fullReply += data.content;
              lastMsgDiv.innerHTML = `<strong>Honest25:</strong> ${fullReply}`;
              chat.scrollTop = chat.scrollHeight;
            } else if (data.done) {
              messages.push({ role: 'assistant', content: fullReply });
              status.textContent = data.modelUsed ? `via ${data.modelUsed.split('/').pop().replace(':free','')}` : '';
            }
          }
        }
      } catch (e) {
        status.textContent = 'Error â€“ try again';
        console.error(e);
      }

      sendBtn.disabled = false;
    }

    sendBtn.onclick = send;
    input.onkeypress = e => { if (e.key === 'Enter') send(); };
    clearBtn.onclick = () => { messages = []; chat.innerHTML = ''; status.textContent = ''; };
  </script>
</body>
</html>
